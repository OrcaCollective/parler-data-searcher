{% extends "base.html" %}

{% block content %}
    {% include "search_form.html" %}

    <section>
        {% for user in users %}
            <ul>
                <li><strong>Name:</strong> {{ user.name }}</li>
                <li><strong>Username:</strong> {{ user.username }}</li>
            </ul>
        {% endfor %}
        {% if not users %}
            <div class="no-results">
                No results found for this query
            </div>
        {% endif %}
    </section>
{% endblock %}
