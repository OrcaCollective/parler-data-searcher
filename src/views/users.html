{% extends "form_base.html" %}

{% block form_fields %}
    <h2 class="form-header">Users</h2>

    <input type="hidden" value="users" name="search_type" />

    <label>
        Search term:
        <input
            class="entity-input"
            type="search"
            placeholder="Search term"
            name="username"
            value="{{ username }}"
        />
    </label>
{% endblock %}

{% block results %}
    <section>
        {% for user in users %}
            <ul>
                <li><strong>Name:</strong> {{ user.name }} </li>
                <li><strong>Username:</strong> {{ user.username | with_search_links }} </li>
            </ul>
        {% endfor %}
        {% if users == [] %}
            <div class="no-results">
                No results found for this query
            </div>
        {% endif %}
    </section>
{% endblock %}
